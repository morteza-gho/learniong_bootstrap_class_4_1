<!DOCTYPE html>
<html lang="eb">
  <head>
    <meta charset="UTF-8">
    <title>learning SCSS</title>
    <link href="./stylesheets/style.css" rel="stylesheet">
    <link href="../node_modules/normalize.css/normalize.css" rel="stylesheet">
  </head>
  <body>
    <main id="main-content">
      <div class="buttons-wrapper">
        <button class="btn btn-lg btn-primary" type="button">primary large</button>
        <button class="btn btn-md btn-primary" type="button">primary medium</button>
        <button class="btn btn-sm btn-primary" type="button">primary small</button><br><br>
        <button class="btn btn-md btn-primary" type="button">primary</button>
        <button class="btn btn-md btn-success" type="button">success</button>
        <button class="btn btn-md btn-danger" type="button">danger</button>
        <button class="btn btn-md btn-warning" type="button">warning</button>
        <button class="btn btn-md btn-default" type="button">default</button><br><br>
        <button class="btn btn-md btn-primary btn-outline" type="button">outline primary</button>
        <button class="btn btn-md btn-success btn-outline" type="button">outline success</button>
        <button class="btn btn-md btn-danger btn-outline" type="button">outline danger</button>
        <button class="btn btn-md btn-warning btn-outline" type="button">outline warning</button>
        <button class="btn btn-md btn-default btn-outline" type="button">outline default</button>
      </div>
    </main>
  </body>
</html>
