<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>learning Bootstrap</title>
    <link href="./stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <header id="main-header"></header>
    <main id="main-content">
      <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh">
          <div class="col-4">
            <form class="p-4 rounded-4 bg-secondary-subtle">
              <div class="mb-3">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control is-invalid" id="email" type="email" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="address">Example textarea</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected="">Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="mb-3">
                <div class="form-check form-switch">
                  <input class="form-check-input" id="flexSwitchCheckDefault" type="checkbox" role="switch">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingInput" type="email" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
              </div>
              <div class="mb-3">
                <input class="btn-check" id="female" type="radio" name="gender" autocomplete="off" checked>
                <label class="btn" for="female">Female</label>
                <input class="btn-check" id="male" type="radio" name="gender" autocomplete="off">
                <label class="btn" for="male">Male</label>
              </div>
              <div>
                <button class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
